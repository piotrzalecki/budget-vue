version: "3.8"

services:
  budget-vue:
    build: .
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE=/api/v1
      - BACKEND_URL=http://budget-backend:8080
    depends_on:
      - budget-backend
    networks:
      - budget-network

  budget-backend:
    # Replace this with your actual backend service
    image: your-backend-image:latest
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/budget
    networks:
      - budget-network

  # Example database service
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=budget
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - budget-network

volumes:
  postgres_data:

networks:
  budget-network:
    driver: bridge
